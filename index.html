<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border: 2px solid #000;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000;
            background: white;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            background: #f9f9f9;
            border-color: #333;
        }

        .form-group input::placeholder {
            color: #999;
            font-style: italic;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ccc;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #000;
            background: white;
            color: #000;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: #000;
            color: white;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .form-links a:hover {
            border-bottom-color: #000;
        }

        .form-links .signup-link {
            display: block;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Access Your Account</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username/Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Login</span>
            </button>
        </form>

        <div class="divider">
            <br>
            <br>
            <span>Or Continue With</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin">
                <span>Google</span>
            </a>
            <a href="#" class="social-btn" id="facebookLogin">
                <span>Facebook</span>
            </a>
        </div>
        <div class="form-links">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <a href="#" class="signup-link" id="signupLink">Don't have an account? Sign Up</a>
        </div>
    </div>

</body>
</html>
